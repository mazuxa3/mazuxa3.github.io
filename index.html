<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Школа шахмат</title>

  <!-- cm-chessboard -->
  <link rel="stylesheet" href="https://unpkg.com/cm-chessboard@8.6.9/assets/chessboard.css">
  <script src="https://unpkg.com/cm-chessboard@8.6.9/dist/cm-chessboard.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
  </style>
</head>

<body>

<h1>Школа шахмат</h1>
<p>Перетаскивай фигуры на доске</p>

<div id="board"></div>

<script>
  window.addEventListener("load", function () {
    new cmChessboard.Chessboard(document.getElementById("board"), {
      position: cmChessboard.FEN.start,
      style: {
        pieces: {
          file: "https://unpkg.com/cm-chessboard@8.6.9/assets/pieces/staunty.svg"
        }
      }
    });
  });
</script>

</body>
</html>
